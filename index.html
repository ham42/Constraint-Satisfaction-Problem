<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Constraint Satisfaction Problem</title>
</head>
<body>

    <div class="container mt-5">
        <h1>Select the Map of Your Choice</h1>
    </div>

    <div class="container mt-5">
        <button type="button" class="btn btn-warning" id="pak">Pakistan</button>
        <button type="button" class="btn btn-warning" id="can">Canada</button>
    </div>
        
    <!-- Pakistan Map -->
    <div class="container mt-5" id="pakMap" style="display: none;">
        <img src="pakistan.jpg" alt="Pakistan Map" style="position: absolute; z-index: -1; top: 100px; left: 400px;">
        <button type="button" class="btn btn-secondary mb-2" id="gilgit">Gilgit</button>
        <button type="button" class="btn btn-secondary mb-2" id="jk">Jammu Kashmir</button><br>
        <button type="button" class="btn btn-secondary mb-2" id="kpk">KPK</button>
        <button type="button" class="btn btn-secondary mb-2" id="punjab">Punjab</button><br>
        <button type="button" class="btn btn-secondary mb-2" id="balochistan">Balochistan</button>
        <button type="button" class="btn btn-secondary mb-2" id="sindh">Sindh</button>
    </div>

    <!-- Canada Map -->
    <div class="container mt-5" id="canMap" style="display: none;">
        <img src="canada.png" alt="Pakistan Map" style="position: absolute; z-index: -1; top: 100px; left: 400px; width: 700px;">
        <button type="button" class="btn btn-secondary mb-2" id="yokun">Yokun</button>
        <button type="button" class="btn btn-secondary mb-2" id="nwt">Northwest Territories</button><br>
        <button type="button" class="btn btn-secondary mb-2" id="british">British Columbia</button>
        <button type="button" class="btn btn-secondary mb-2" id="alberta">Alberta</button>
        <button type="button" class="btn btn-secondary mb-2" id="brown">Brown</button>
        <button type="button" class="btn btn-secondary mb-2" id="manitoba">Manitoba</button><br>
        <button type="button" class="btn btn-secondary mb-2" id="ontario">Ontario</button><br>
        <button type="button" class="btn btn-secondary mb-2" id="quebec">Quebec</button><br>
        <button type="button" class="btn btn-secondary mb-2" id="nf">New Foundland</button><br>
    </div>

    <div class="container mt-5 btn-group-vertical" style="display: none;" id="rgb">
        <input type="checkbox" class="btn-check" name="red" id="red">
        <label class="btn btn-outline-danger" for="red">Red</label>
      
        <input type="checkbox" class="btn-check" name="green" id="green">
        <label class="btn btn-outline-success" for="green">Green</label>
      
        <input type="checkbox" class="btn-check" name="blue" id="blue">
        <label class="btn btn-outline-primary" for="blue">Blue</label><br>

        <button type="button" class="btn btn-warning mt-2" id="fillColor">Fill Color</button>
      </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="index.js"></script>
</html>
